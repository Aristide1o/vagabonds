<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
  	<script>
	  $(function() {
	    $( "#start_date" ).datepicker();
	    $( "#end_date" ).datepicker();
	  });
	</script>
</head>
<body>
	<header>
		<div class="wrapper">
			<img src="images/vagabonds_logo.png">
			<span>A couple of memorable days in the SF Bay Area!!</span>
		</div>
	</header>
	<div id="content">
		<div class="wrapper">
			<img src="images/golden_gate2.jpg">
			<div class="panel right">
			    <h1>Start a New Itinerary</h1>
			    <form>
			    	<div class="block">
			    		<label for="start_date">Start Date: </label>
				        <input name="start_date" id="start_date" type="text">
			    	</div>
			        <div class="block">
				        <label for="end_date">End Date: </label>
				        <input name="end_date" id="end_date" type="text">
			        </div>
			        <div class="block">
			        	<label for="budget">Budget: </label>
				        <input name="budget" id="budget" type="text">
			        </div>
			        <div class="block">
			        	<label for="activity-type">Activity Type: </label>
				        <input name="activity-type" id="activity-type" type="text">
			        </div>
			        <div class="block">
			        	<input type="submit" value="Make Itinerary">
			        </div>
			    </form>
			</div>
		</div>
	</div>
	<footer>
		<div class="wrapper">
			Vagabonds - Trip Planning Made Easy and Awesome
		</div>
	</footer>
</body>
</html>
