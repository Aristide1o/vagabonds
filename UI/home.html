<!DOCTYPE HTML>
<html>
<head>
	<title>Vagabond</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  	<!--Multi select checkbox widget-->
  	<script src="js/jquery.multiselect.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.multiselect.css" />
  	<script>
	  $(function() {
	    $( "#start_date" ).datepicker();
	    $( "#end_date" ).datepicker();
	    $("#activity-type").multiselect({
   			header: false,
   			selectedList: 4
		});
	  });
	</script>
</head>
<body>
	<header>
		<div class="wrapper1">
			
				<a href="home.html"><img src="images/vagabonds_logo.png"></a> <span>Trip Planning Made Easy and Awesome!</span>
			
		</div>
	</header>
	<div id="content">
		<div class="wrapper">
			<img src="images/golden_gate2.jpg">
			<div class="home_panel right">
			    <h1>Start a New Itinerary</h1>
			    <form>
			    	<div class="block">
			    		<label for="start_date">Start Date: </label>
				        <input name="start_date" id="start_date" type="text">
			    	</div>
			        <div class="block">
				        <label for="end_date">End Date: </label>
				        <input name="end_date" id="end_date" type="text">
			        </div>
			        <div class="block">
			        	<label for="budget">Budget: </label>
			        	<select name="budget" id = "budget">
							<option value="free">Free</option>
							<option value="cheap">Cheap</option>
							<option value="Moderate" selected>Moderate</option>
							<option value="dont-care">Don't Care</option>
						</select>        
			        </div>
			        <div class="block">
			        	<label for="activity-type">Activity Type: </label>
				        <select name="activity-type" id = "activity-type" multiple="multiple">
							<option value="city" selected>City</option>
							<option value="nature" >Nature</option>
							<option value="adventure">Adventure</option>
							<option value="sport">Sport</option>
							<option value="nightlife">Nightlife</option>
						</select>  
			        </div>
			        <div class="block">
			        	<input type="submit" value="Make Itinerary" formaction="itinerary.html">
			        </div>
			    </form>
			</div>
		</div>
	</div>
	<footer>
		<div class="wrapper">
			&copy; 2013 Vagabonds, Inc. 
		</div>
	</footer>
</body>
</html>
